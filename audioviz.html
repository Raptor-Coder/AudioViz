<html><head>
<title>AudioViz - Interactive Music Visualization with Volume Control</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

#visualizer {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#controls {
  position: absolute;
  bottom: 20px;
  z-index: 10;
  display: flex;
  gap: 10px;
  align-items: center;
}

button {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

#fileInput {
  display: none;
}

#songInfo {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
}

.pulse {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

#volumeControl {
  display: flex;
  align-items: center;
  gap: 10px;
}

#volumeSlider {
  -webkit-appearance: none;
  width: 100px;
  height: 5px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  transition: opacity .2s;
}

#volumeSlider:hover {
  opacity: 1;
}

#volumeSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

#volumeSlider::-moz-range-thumb {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

#volumeIcon {
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>
<body>
<canvas id="visualizer"></canvas>
<div id="songInfo"></div>
<div id="controls">
  <button id="playPause">Play</button>
  <button id="changeViz">Change Visualization</button>
  <input type="file" id="fileInput" accept="audio/*">
  <button id="uploadBtn">Upload Music</button>
  <div id="volumeControl">
    <span id="volumeIcon">ðŸ”Š</span>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
  </div>
</div>

<script>
let audioContext;
let analyser;
let source;
let canvas;
let ctx;
let animationId;
let audioElement;
let currentVisualization = 0;
const visualizations = ['bars', 'circles', 'waveform'];
let gainNode;

function initAudio() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;
  
  gainNode = audioContext.createGain();

  canvas = document.getElementById('visualizer');
  ctx = canvas.getContext('2d');
  
  audioElement = new Audio();
  audioElement.crossOrigin = "anonymous";
  source = audioContext.createMediaElementSource(audioElement);
  source.connect(gainNode);
  gainNode.connect(analyser);
  analyser.connect(audioContext.destination);

  resize();
  window.addEventListener('resize', resize);
}

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function drawBars() {
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);
  analyser.getByteFrequencyData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const barWidth = canvas.width / bufferLength * 2.5;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i] / 255 * canvas.height;
    const hue = i / bufferLength * 360;
    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
    x += barWidth + 1;
  }
}

function drawCircles() {
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);
  analyser.getByteFrequencyData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = Math.min(centerX, centerY) * 0.8;

  for (let i = 0; i < bufferLength; i++) {
    const amplitude = dataArray[i] / 255;
    const angle = i / bufferLength * Math.PI * 2;
    const x = centerX + Math.cos(angle) * radius * amplitude;
    const y = centerY + Math.sin(angle) * radius * amplitude;
    const hue = i / bufferLength * 360;

    ctx.beginPath();
    ctx.arc(x, y, 5, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.fill();
  }
}

function drawWaveform() {
  const bufferLength = analyser.fftSize;
  const dataArray = new Uint8Array(bufferLength);
  analyser.getByteTimeDomainData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.lineWidth = 2;
  ctx.strokeStyle = 'rgb(0, 255, 0)';
  ctx.beginPath();

  const sliceWidth = canvas.width * 1.0 / bufferLength;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    const v = dataArray[i] / 128.0;
    const y = v * canvas.height / 2;

    if (i === 0) {
      ctx.moveTo(x, y);
    } else {
      ctx.lineTo(x, y);
    }

    x += sliceWidth;
  }

  ctx.lineTo(canvas.width, canvas.height / 2);
  ctx.stroke();
}

function visualize() {
  switch (visualizations[currentVisualization]) {
    case 'bars':
      drawBars();
      break;
    case 'circles':
      drawCircles();
      break;
    case 'waveform':
      drawWaveform();
      break;
  }
  animationId = requestAnimationFrame(visualize);
}

function togglePlayPause() {
  if (audioContext.state === 'suspended') {
    audioContext.resume();
  }

  if (audioElement.paused) {
    audioElement.play();
    document.getElementById('playPause').textContent = 'Pause';
    document.getElementById('songInfo').classList.add('pulse');
  } else {
    audioElement.pause();
    document.getElementById('playPause').textContent = 'Play';
    document.getElementById('songInfo').classList.remove('pulse');
  }
}

function changeVisualization() {
  currentVisualization = (currentVisualization + 1) % visualizations.length;
}

function uploadMusic(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      audioElement.src = e.target.result;
      document.getElementById('songInfo').textContent = `Now playing: ${file.name}`;
    };
    reader.readAsDataURL(file);
  }
}

function updateVolume() {
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeIcon = document.getElementById('volumeIcon');
  
  gainNode.gain.setValueAtTime(volumeSlider.value, audioContext.currentTime);
  
  if (volumeSlider.value == 0) {
    volumeIcon.textContent = 'ðŸ”‡';
  } else if (volumeSlider.value < 0.5) {
    volumeIcon.textContent = 'ðŸ”‰';
  } else {
    volumeIcon.textContent = 'ðŸ”Š';
  }
}

function toggleMute() {
  const volumeSlider = document.getElementById('volumeSlider');
  if (gainNode.gain.value > 0) {
    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
    volumeSlider.value = 0;
  } else {
    gainNode.gain.setValueAtTime(1, audioContext.currentTime);
    volumeSlider.value = 1;
  }
  updateVolume();
}
