<html><head>
<title>AudioViz - Interactive Music Visualization with Volume Control</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

#visualizer {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#controls {
  position: absolute;
  bottom: 20px;
  z-index: 10;
  display: flex;
  gap: 10px;
  align-items: center;
}

button {
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

#fileInput {
  display: none;
}

#songInfo {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
}

.pulse {
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
